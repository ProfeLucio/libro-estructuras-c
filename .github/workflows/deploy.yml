name: Deploy Estructura de Datos (Next.js)
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: Debug secrets presence (safe)
        run: |
          if [ -z "${{ secrets.SSH_USER }}" ]; then echo "SSH_USER is EMPTY"; else echo "SSH_USER is SET"; fi
          if [ -z "${{ secrets.SSH_HOST }}" ]; then echo "SSH_HOST is EMPTY"; else echo "SSH_HOST is SET"; fi
          if [ -z "${{ secrets.SSH_KEY }}" ]; then echo "SSH_KEY is EMPTY"; else echo "SSH_KEY is SET"; fi

      - name: Desplegar a VPS vÃ­a SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          debug: true
          script_stop: true
          timeout: 60s
          command_timeout: 30m
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /home/glucio/api-libros
            git pull origin main

            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            nvm use 20
            node -v
            npm -v

            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env
            echo "NODE_ENV=production" >> .env
            echo "PORT=3001" >> .env

            npm install --force
            npm run build

            pm2 restart estructura-datos || pm2 start "npm run start -- -p 3001" --name "estructura-datos"
            pm2 save
