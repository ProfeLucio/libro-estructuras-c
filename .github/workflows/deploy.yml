name: Deploy Estructura de Datos (Next.js)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Desplegar a VPS vía SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/glucio/api-libros
            git pull origin main
            
            # 1. Asegurar versión correcta de Node (v20)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 20

            # 2. Instalar y Construir
            npm install --force
            npm run build

            # 3. Reiniciar con PM2 usando el comando de Next.js
            # Borramos el proceso viejo para evitar que use 'serve' por error
            pm2 delete estructura-datos || true
            pm2 start "npm run start -- -p 3001" --name "estructura-datos"
            pm2 save